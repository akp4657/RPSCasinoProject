<!DOCTYPE html>
<html lang="en">
<head>
    <title>rpsfirstversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <script src="../js/RPSFirst.js"></script>
    <audio id="fate">
        <source src="../audio/fate.mp3" type="audio/mpeg">
    </audio>
    <audio id="king">
        <source src="../audio/king.mp3" type="audio/mpeg">
    </audio>
    <audio id="dorm">
        <source src="../audio/dorm.mp3" type="audio/mpeg">
    </audio>
    <audio id="deal">
        <source src="../audio/deal.mp3" type="audio/mpeg">
    </audio>
    <audio id="face">
        <source src="../audio/face.mp3" type="audio/mpeg">
    </audio>
</head>
<div class="nav">
    </div>
    <div class="container">
        <!-- dealer Card Area-->
        <div id="dealerRow">
            <div class="dea.er">Dealer</div>
            <div id="dealerCards" class="ui_widget-header"></div>
            <div id ="dealerScoreBox"><p id="dealerScoreText"></p></div>
        </div>
        <!--Creating Row of Drop zones for specific Cards -->
        <div class="row">
            <div id="dropzoneRock" class="ui-widget-header">
                <p>Drag Rock Here</p>
            </div>
            <div id="dropzoneScissors" class="ui-widget-header">
                <p>Drag Scissors Here</p>
            </div>
            <div id="dropzonePaper" class="ui-widget-header">
                <p>Drag Paper Here</p>
            </div>
        </div>
                <!-- player card area-->
        <div id="player">
            
            <div id = "playerCards"class="ui-widget-header"></div>
             <div id="playerScore"></div>
            <div id="playerScoreBox"><p id="playerScoreText"></p></div>
            
        </div>
        <div id="gamebuttons" action="">
            <!-- Start Button-->
            <input id="deal" class="btn" type="reset" value="Deal" onclick="StartRound();return false;">
            <button class="btn" id="options">Next Song</button>
            <br>
            <br>
            <input id="test" type="range" min="0.0" max="1.0" step="0.1" onchange="changeVolume(this.value)"></input>
            <br>
            <p>Volume<p>
    </div>
    </div>
    <!-- Game Button containers-->

    <script src="../js/audio.js"></script>
</body>
</html>
